<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLF Dashboard</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f5f7fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Inter, Arial, sans-serif;
    }

    header {
      width: 100%;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: #0b1e3a;
      color: white;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo">
    <h1 style="font-size:18px;">PLF Dashboard</h1>
  </header>

  <iframe src="https://script.google.com/macros/s/AKfycbwYCKOWQMRGLZT9_wniu_T3lqWRdlBiWujmE2KQtrMc/dev"PLF Dashboard"></iframe>

</body>
</html>
